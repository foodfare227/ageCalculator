<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <script src="main.js"></script>
    <main>
        <div class="row">
            <div class="column">
                <h1 class="display-4">Age Verification</h1>
                <p class="lead">Please enter the birthdate to check age.</p>

                <div class="form-group lead" autocomplete="off">
                    <label for="DOB">Enter DOB:</label>
                    <input type="date" class="form-control" id="DOB" placeholder="" />

                </div><br>
                <button onclick="ageCalculator()" type="submit" id="submit" class="btn btn-outline-success submit-button">Submit</button>
            </div>
            <div>
                <h2 id="result" class="h2"></h2>
            </div>

        </div>
    </main>
</body>

</html>
